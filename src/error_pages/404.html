<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            transition: opacity 0.5s ease;
        }

        .error-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 30px 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s forwards;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 96px;
            margin: 0;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: shake 0.5s;
        }

        .error-message {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            margin: 20px 0;
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .home-button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #f50057;
        }

        .separator {
            color: #e0e0e0;
            margin: 20px 0;
            font-size: 16px;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #424242;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .google-login-button {
            padding: 10px 35px;
            border: none;
            background-color: #ffffff;
            color: #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .google-login-button:hover {
            background-color: #f0f0f0;
        }

        .google-login-button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .toggle-link {
            color: #ff4081;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #f50057;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 36px;
            }

            .error-title {
                font-size: 72px;
            }

            .welcome-text,
            .error-message {
                font-size: 20px;
            }

            .home-button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .google-login-button {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="header">
            <img src="images/leverage_cuck.png" alt="Logo" class="logo">
            <h1>404</h1>
            <img src="images/leverage_cuck.png" alt="Logo" class="logo">
        </div>
        <h2 class="error-title">Oops!</h2>
        <p class="error-message">The page you are looking for does not exist.</p>
        <button class="home-button" onclick="window.location.href='index.html'">Go Back Home</button>
    </div>
</body>
</html>
