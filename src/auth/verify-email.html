<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <script src="/config.js"></script>
    <script src="scripts/main-scripts/globalProvider.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papCnrha6uA+N6zSe/NmFjPOX3G9LUR6jrH0bnOz5qvL3dOq5Z1R/+ZjB3aIvbjHoMk+MVw/H5hnD5O0X7dKgQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            padding-top: 80px;
        }

        .verify-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            padding-top: 50px;
        }

        /* Fixed Top Header Styles */
        .header {
            width: 100%;
            background-color: #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .header-left h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 28px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            color: #e0e0e0;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .header-right a i {
            margin-right: 8px;
        }

        .header-right a:hover {
            color: #ff4081;
        }

        /* Verification Page Header Styles */
        .verify-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .verify-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }

        .verify-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .auth-box {
            background-color: #1c1c1c;
            padding: 30px 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .user-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-family: 'Montserrat', sans-serif;
            color: #ff4081;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            max-width: 300px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .auth-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        .auth-form input::placeholder {
            color: #9e9e9e;
        }

        .auth-button {
            padding: 12px;
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background-color: #f50057;
        }

        .forgot-password, .resend-code {
            color: #e0e0e0;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .forgot-password:hover, .resend-code:hover {
            color: #ff4081;
        }

        .separator {
            color: #e0e0e0;
            margin: 20px 0;
            font-size: 16px;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #424242;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .google-login-button {
            padding: 10px 35px;
            border: none;
            background-color: #ffffff;
            color: #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .google-login-button:hover {
            background-color: #f0f0f0;
        }

        .google-login-button img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        img {
            border-radius: 5px;
        }

        .toggle-link {
            color: #ff4081;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #f50057;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header-left h1 {
                font-size: 24px;
            }

            .verify-header h1 {
                font-size: 36px;
            }

            .welcome-text {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .auth-form input {
                font-size: 14px;
                padding: 10px;
            }

            .auth-button {
                font-size: 16px;
                padding: 10px;
            }

            .google-login-button {
                font-size: 14px;
                padding: 10px 25px;
            }
        }

        /* Animation (Optional) */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- Fixed Top Header -->
    <header class="header">
        <div class="header-left"  id="header-left-side">
            <img src="images/leverage_cuck.png" alt="Trade Visionary Logo" onclick="window.location.href='/';">
            <h1>Trade Visionary</h1>
        </div>
        <div class="header-right">
            <a href="#features"><i class="fas fa-chart-line"></i> Features</a>
            <a href="#how-it-works"><i class="fas fa-cogs"></i> How It Works</a>
            <a href="#team"><i class="fas fa-users"></i> Our Team</a>
            <a href="#testimonials"><i class="fas fa-comments"></i> Testimonials</a>
            <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
            <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </header>

    <div class="verify-container">
        <!-- Verification Page Header -->
        <div class="verify-header">
            <img src="images/leverage_cuck.png" alt="Logo" class="logo">
            <h1>VERIFY EMAIL</h1>
            <img src="images/leverage_cuck.png" alt="Logo" class="logo">
        </div>

        <div class="auth-box" id="verify-box">
            <img src="images/account.png" alt="User Icon" class="user-icon">
            <h2 class="welcome-text">Verify Your Email</h2>
            <p>Please enter the verification code sent to your email address to continue.</p>
            <!-- Verification form -->
            <form class="auth-form" id="verify-form" action="YOUR_VERIFY_ENDPOINT" method="POST">
                <input type="text" name="verification_code" placeholder="Enter Verification Code" required>
                <button type="submit" class="auth-button">Verify</button>
            </form>
            <a href="#" class="resend-code" onclick="resendCode()">Resend Code</a>
            <div class="separator">OR</div>
            <button class="google-login-button" onclick="window.location.href='http://localhost:8000/google/login';">
                <img src="images/google.png" alt="Google Logo">
                Continue With Google
            </button>
            <p>Need help? <span class="toggle-link" onclick="goToHelp()">Contact Support</span></p>
        </div>
    </div>

    <script>
        // Function to handle Resend Code action
        function resendCode() {
            // Implement the logic to resend the verification code
            // This could be an AJAX request to your server
            alert('A new verification code has been sent to your email.');
            // Optionally, reset the form or perform other UI updates
            document.getElementById('verify-form').reset();
        }

        // Function to handle Contact Support action
        function goToHelp() {
            // Redirect to a support or help page
            window.location.href = 'http://localhost/help'; // Replace with your actual support URL
        }
    </script>
</body>
</html>
